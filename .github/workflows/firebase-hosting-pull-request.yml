name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDIO_8454607554_F90B5 }}
          project_id: studio-8454607554-f90b5

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and push Docker image to GCR
        env:
          PROJECT_ID: studio-8454607554-f90b5
          IMAGE: gcr.io/${{ env.PROJECT_ID }}/next-app:${{ github.sha }}
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: studio-8454607554-f90b5
          IMAGE: gcr.io/${{ env.PROJECT_ID }}/next-app:${{ github.sha }}
        run: |
          gcloud run deploy next-app --image "$IMAGE" --region us-central1 --platform managed --allow-unauthenticated

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDIO_8454607554_F90B5 }}
          projectId: studio-8454607554-f90b5
